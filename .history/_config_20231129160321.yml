# 60 Words About the Author
author-about: Currently immersed in the world of Data Engineering, I'm enrolled in the Big Data 101 Online course from Cognitiveclass.ai. Actively developing skills in Power BI and data visualization, I'm on a journey to deepen my understanding of data management and analysis. Eagerly embracing the challenges of this dynamic field, I'm committed to honing my expertise in Big Data technologies and transforming raw data into actionable insights.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/suprimregmi

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
